<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="love">
    <svg class="character" viewBox="0 0 120 120">
      <!-- الجسم -->
      <circle cx="60" cy="40" r="20" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="45" y="60" width="30" height="40" rx="10" fill="#fff" stroke="#000" stroke-width="2"/>
      <!-- العيون -->
      <circle cx="53" cy="38" r="2" fill="#000"/>
      <circle cx="67" cy="38" r="2" fill="#000"/>
      <!-- الفم -->
      <path d="M53 45 Q60 50 67 45" stroke="#000" stroke-width="2" fill="none"/>
      <!-- اليد -->
      <line x1="70" y1="65" x2="95" y2="50" stroke="#000" stroke-width="3"/>
    </svg>
    <div class="block"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
